<link rel="stylesheet" href="../resources/leaflet/leaflet.css"/>
<script src="../resources/leaflet/leaflet.js"></script>
<link rel="stylesheet" href="../resources/leaflet/leatflet_custom.css"/>
<script src="map.js"></script>
<div style="width: 100%; height: 100%" id="map"></div>
<script>

    var img1 = L.tileLayer('https://static.realliferpg.de/img/map/img1/{z}/{x}/{y}.png', {
        minZoom: 1,
        maxZoom: 6,
        noWrap: true,
        attribution: '<a target="_blank" href="https://realliferpg.de">Tiles by ReallifeRPG</a>',
        tms: true
    });
    var img2 = L.tileLayer('https://static.realliferpg.de/img/map/img2/{z}/{x}/{y}.png', {
        minZoom: 1,
        maxZoom: 6,
        noWrap: true,
        attribution: '<a target="_blank" href="https://realliferpg.de">Tiles by ReallifeRPG</a>',
        tms: true
    });

    var redMarker = L.icon({
        iconUrl: '../icon/red_marker.png',

        iconSize: [48, 48], // size of the icon
        iconAnchor: [24, 48], // point of the icon which will correspond to marker's location
        popupAnchor: [0, -34] // point from which the popup should open relative to the iconAnchor
    });

    var gasMarker_green = L.icon({
        iconUrl: '../icon/gas_green.png',

        iconSize: [32,37], // size of the icon
        iconAnchor: [16, 37], // point of the icon which will correspond to marker's location
        popupAnchor: [0, -34] // point from which the popup should open relative to the iconAnchor
    });

    var gasMarker_orange = L.icon({
        iconUrl: '../icon/gas_orange.png',

        iconSize: [32,37], // size of the icon
        iconAnchor: [16, 37], // point of the icon which will correspond to marker's location
        popupAnchor: [0, -34] // point from which the popup should open relative to the iconAnchor
    });

    var gasMarker_red = L.icon({
        iconUrl: '../icon/gas_red.png',
        iconSize: [32,37], // size of the icon
        iconAnchor: [16, 37], // point of the icon which will correspond to marker's location
        popupAnchor: [0, -34] // point from which the popup should open relative to the iconAnchor
    });


    var map = L.map('map', {
        layers: [img1]
    }).setView([0, 0], 1);

    var southWest = map.unproject([0, 16384], map.getMaxZoom());
    var northEast = map.unproject([16384, 0], map.getMaxZoom());
    map.setMaxBounds(new L.LatLngBounds(southWest, northEast));

    refreshFuelstations();
</script>
