<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>RealLifeRPG Launcher v3</title>

    <script type="text/javascript">
        window.$ = window.jQuery = require('../resources/jquery/jquery-1.12.3.min.js');
    </script>

    <link rel="stylesheet" href="../resources/bootstrap/css/bootstrap.min.css">
    <script src="../resources/bootstrap/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="../resources/material-design/material.min.css">
    <script src="../resources/material-design/material.min.js"></script>

    <link rel="stylesheet" href="../resources/custom.css">

    <link href="../resources/winjs/css/ui-dark.css" rel="stylesheet" />
    <script src="../resources/winjs/js/base.js"></script>
    <script src="../resources/winjs/js/ui.js"></script>
</head>

<body>
  <div id="app">
      <div class="splitView" data-win-control="WinJS.UI.SplitView">
          <!-- Pane area -->
          <div>
              <div class="header">
                  <button
                      class="win-splitviewpanetoggle"
                      data-win-control="WinJS.UI.SplitViewPaneToggle"
                      data-win-options="{ splitView: select('.splitView') }"
                  ></button>
                  <div class="title">SplitView Pane area</div>
              </div>

              <div class="nav-commands">
                  <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: 'Home', icon: 'home'}"></div>
                  <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: 'Favorite', icon: 'favorite'}"></div>
                  <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: 'Settings', icon: 'settings'}"></div>
              </div>
          </div>

          <!-- Content area -->
          <div class="contenttext"><h2 class="win-h2">SplitView Content area</h2> </div>
      </div>
  </div>

</body>

<script>
WinJS.UI.processAll().done(function () {
    var splitView = document.querySelector(".splitView").winControl;
    new WinJS.UI._WinKeyboard(splitView.paneElement); // Temporary workaround: Draw keyboard focus visuals on NavBarCommands
});
</script>

</html>
