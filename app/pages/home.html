<script>
    storage.get('settings', function(error, data) {
      var twitter = data.twitter;
      if(twitter) {
        $(document).ready(function() {
          twttr.widgets.load();
        });
        twttr.events.bind(
          'loaded',
          function (event) {
            $('.twitter-timeline-rendered').css('height',  (parseInt($(document).height()) - 100) + "px" );
          }
        );
        $( window ).resize(function() {
          $('.twitter-timeline-rendered').css('height',  (parseInt($(document).height()) - 100) + "px" );
        });
      };
    });
    $('#div_header').height($(this).height() * 0.15);
    $('#div_content').height($(this).height() * 0.75);
    $('#div_download').height($(this).height() * 0.10);
</script>
