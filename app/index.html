<!DOCTYPE html>
<html ng-app="App">
<head>
    <meta charset="UTF-8">
    <title>RealLifeRPG Launcher</title>

    <!-- config -->
    <script src="config.js"></script>

    <!-- angular -->
    <script src="node_modules/angular/angular.js"></script>

    <!-- functions -->
    <script src="resources/functions.js"></script>

    <!-- tether -->
    <link href="node_modules/tether/dist/css/tether.min.css" rel="stylesheet">
    <script src="node_modules/tether/dist/js/tether.min.js"></script>
    <script src="node_modules/tether/dist/js/tether.min.js"></script>

    <!-- jquery -->
    <script type="text/javascript">
        window.$ = window.jQuery = require('./resources/jquery/jquery-1.12.3.min.js');
    </script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- custom css/js -->
    <link rel="stylesheet" href="resources/custom.css">

    <script type="text/javascript" src="scripts/index.js"></script>
</head>
<body>
<!-- preloader -->
<script type="text/javascript">
    $(window).load(function () { // makes sure the whole site is loaded
        $('#status').delay(200).fadeOut('slow');
        $('#preloader').delay(500).fadeOut('slow'); // will fade out the white DIV that covers the website.
        $('body').delay(340).css({
            'overflow': 'visible'
        });
    })
</script>

<div id="preloader">
    <div id="status" style="text-align: center;">
        <img src="img/icon.png">
        <h4 style="color:#000000;font-size:24px">ReallifeRPG Launcher</h4>
    </div>
</div>

<div id="app" style="height: 100%">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="https://realliferpg.de/">ReallifeRPG Launcher</a>
            </div>

            <div ng-controller="navbarController" class="collapse navbar-collapse" id="bs-navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ng-repeat="tab in tabs">
                        <a href="" ng-click="switchSlide(tab)"><span class="{{tab.icon}}"></span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="content" style="height: 100%">
        <div id="carousel-main" class="carousel slide" data-ride="carousel" style="height: 100%" data-interval="false">
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <div id="mods">
                        <div class="container">
                            <h3>ReallifeRPG Mods</h3>
                            <hr>
                            <div class="row" ng-controller="modController">
                                <div class="col-md-4" ng-repeat="mod in mods">
                                    <div class="panel panel-primary">
                                        <div class="panel-body" style="text-align: center">
                                            <img src="{{mod.ImageUrl}}" width="320px">
                                            <hr>
                                            <h4>{{mod.Name}}</h4>
                                            <hr>
                                            <div class="btn-group btn-group-sm">
                                                <button class="btn btn-success">Download</button>
                                                <button class="btn btn-warning">Prüfen</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div id="mods">
                        <div class="container">
                            <h3>ReallifeRPG Mods2</h3>
                            <hr>
                            <div class="row" ng-controller="modController">
                                <div class="col-md-4" ng-repeat="mod in mods">
                                    <div class="panel panel-primary">
                                        <div class="panel-body" style="text-align: center">
                                            <img src="{{mod.ImageUrl}}" width="320px">
                                            <hr>
                                            <h4>{{mod.Name}}</h4>
                                            <hr>
                                            <div class="btn-group btn-group-sm">
                                                <button class="btn btn-success">Download</button>
                                                <button class="btn btn-warning">Prüfen</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    wadwd
                </div>
            </div>
            <a class="left carousel-control" href="#carousel-main" role="button" data-slide="prev">
                <span class="icon-prev" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-main" role="button" data-slide="next">
                <span class="icon-next" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>

<!-- Notification Dialog
<div data-role="dialog,draggable" id="dialog_notf" class="padding20 dialog success" data-close-button="true" data-type="success" style="max-width:60%">
    <h1>Wichtige Information</h1>
    <p id="dialog_notf_text" style="font-size:15px;">

    </p>
    <span class="dialog-close-button"></span>
</div>

<!-- Arma Path Dialog
<div data-role="dialog" id="dialog_defaultpath" class="padding20 dialog warning" data-type="warning" style="width: auto; height: auto; visibility: hidden; left: 289.5px; top: 419px;">
    <h1>Arma Pfad gefunden</h1>
    <p id="armapathtext">
    </p>
    <button class="button success" onclick="armaPathisCorrect();" style="float:left">Richtig</button>
    <button class="button danger" onclick="armaPathisFalse();" style="float:right">Falsch</button>
</div>

<!-- Download Complete Hash Dialog
<div data-role="dialog" id="dialog_downloadComplete" class="padding20 dialog warning" data-type="warning" style="width: auto; height: auto; visibility: hidden; left: 289.5px; top: 419px;">
    <h1>Download abgeschlossen</h1>
    <p>
        Der Download ist abgeschlossen.
        <br/> Wir empfehlen eine komplette überprüfung der Mod Dateien vorzunehmen.
        <br/> Dies kann einiege Minuten dauern, dadurch ist aber sichergestellt das der Mod korrekt geladen wurde.
        <br/>
    </p>
    <button class="button success" onclick="hashDialogConfirm();" style="float:right">Jetzt Prüfen</button>
    <button class="button danger" onclick="hashDialogClose();" style="float:left">Nicht Prüfen</button>
</div>

<!-- No Path Dialog
<div data-role="dialog" id="dialog_noPath" class="padding20 dialog success" data-close-button="true" data-type="warning" style="width: auto; height: auto; visibility: visible; left: 295.5px; top: 419px;">
    <h1>Arma Pfad nicht gefunden</h1>
    <p>
        Die Aktion kann nicht ausgeführt werden, da kein Arma Pfad gefunden wurde.
    </p>
    <button class="button success" onclick="noArmaPathSettings();" style="float:right">Jetzt Einstellen</button>
</div>

<!-- Update Dialog
<div data-role="dialog" id="dialog_updateInfo" class="padding20 dialog success" data-close-button="true" data-type="warning" style="width: auto; height: auto; visibility: visible; left: 295.5px; top: 419px;">
    <h1>Update verfügbar</h1>
    <p>
        Für folgende Mod(s) ist ein Update verfügbar:
        <label id="lbl_updateModInfo"></label>
    </p>
    <span class="dialog-close-button"></span>
</div>
-->
</body>
<script>
    $(document).on('click', 'a[href^="htt"]', function (event) {
        if (this.href != "") {
            event.preventDefault();
            shell.openExternal(this.href);
        };
    });
</script>
</html>
